services:
  # Convex self-hosted backend (official)
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    container_name: gazalyzer-convex-backend
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "3210:3210"
      - "3211:3211"
    volumes:
      - convex-data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=http://127.0.0.1:3210
      - CONVEX_SITE_ORIGIN=http://127.0.0.1:3211
      - RUST_LOG=info
    healthcheck:
      test: curl -f http://localhost:3210/version
      interval: 5s
      start_period: 10s
    restart: unless-stopped

  # Convex dashboard (official)
  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    container_name: gazalyzer-convex-dashboard
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "6791:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://127.0.0.1:3210
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  convex-data: